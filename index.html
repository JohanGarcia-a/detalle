<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ❤️</title>
    <style>
        :root {
            --lily-white: #ffffff;
            --lily-pink: #ffc2d1;
            --lily-center: #ffd166;
            --stem-green: #6a994e;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Dancing Script', cursive, serif;
            overflow: hidden;
        }

        .canvas {
            position: relative;
            text-align: center;
            z-index: 5;
        }

        /* Contenedor de los Lirios */
        .flower-cluster {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .lily {
            position: relative;
            width: 80px;
            height: 120px;
            margin: 0 -10px;
        }

        /* Pétalos Estilo Lily */
        .petal {
            position: absolute;
            width: 40px;
            height: 90px;
            background: linear-gradient(to bottom, var(--lily-white), var(--lily-pink));
            border-radius: 50% 50% 20% 20%;
            left: 20px;
            transform-origin: bottom center;
            box-shadow: inset 0 0 10px rgba(255, 182, 193, 0.5);
        }

        /* Rotación para dar forma de Lily */
        .p1 { transform: rotate(0deg) scaleY(1.1); }
        .p2 { transform: rotate(60deg); }
        .p3 { transform: rotate(120deg); }
        .p4 { transform: rotate(180deg); }
        .p5 { transform: rotate(240deg); }
        .p6 { transform: rotate(300deg); }

        .lily-center {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--lily-center);
            border-radius: 50%;
            top: 75px;
            left: 32px;
            z-index: 10;
            box-shadow: 0 0 15px var(--lily-center);
        }

        /* Tallo */
        .stem {
            width: 6px;
            height: 150px;
            background: var(--stem-green);
            margin: -20px auto 0;
            border-radius: 0 0 10px 10px;
        }

        /* Texto */
        .message {
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in;
        }

        h1 { font-size: 3rem; margin: 0; }
        p { font-size: 1.5rem; margin: 10px 0 0; font-weight: 300; }

        /* Brillos / Sparkles */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: blink 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="canvas">
        <div class="flower-cluster">
            <div class="lily">
                <div class="petal p1"></div><div class="petal p2"></div>
                <div class="petal p3"></div><div class="petal p4"></div>
                <div class="petal p5"></div><div class="petal p6"></div>
                <div class="lily-center"></div>
                <div class="stem"></div>
            </div>
            <div class="lily" style="transform: scale(1.3) translateY(-20px);">
                <div class="petal p1"></div><div class="petal p2"></div>
                <div class="petal p3"></div><div class="petal p4"></div>
                <div class="petal p5"></div><div class="petal p6"></div>
                <div class="lily-center"></div>
                <div class="stem"></div>
            </div>
            <div class="lily">
                <div class="petal p1"></div><div class="petal p2"></div>
                <div class="petal p3"></div><div class="petal p4"></div>
                <div class="petal p5"></div><div class="petal p6"></div>
                <div class="lily-center"></div>
                <div class="stem"></div>
            </div>
        </div>

        <div class="message">
            <h1>¡Feliz Día del Amor y la Amistad!</h1>
            <p>Gracias por estar en mi vida. ❤️</p>
        </div>
    </div>

    <script>
        // Generador de brillos de fondo
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            const size = Math.random() * 6 + 2 + 'px';
            sparkle.style.width = size;
            sparkle.style.height = size;
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
        }

        // Crear 50 brillos al cargar
        for (let i = 0; i < 50; i++) {
            createSparkle();
        }
    </script>
</body>
</html>
