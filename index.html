<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Dibujo de la Flor con CSS */
        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: bloom 2s ease-out;
        }

        .petal {
            position: absolute;
            background-color: #ff5e7e;
            width: 50px;
            height: 80px;
            border-radius: 50% 50% 0 0;
            left: 25px;
            transform-origin: bottom center;
        }

        /* Posicionamiento de pétalos */
        .p1 { transform: rotate(0deg); }
        .p2 { transform: rotate(45deg); }
        .p3 { transform: rotate(90deg); }
        .p4 { transform: rotate(135deg); }
        .p5 { transform: rotate(180deg); }
        .p6 { transform: rotate(225deg); }
        .p7 { transform: rotate(270deg); }
        .p8 { transform: rotate(315deg); }

        .center {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ffd700;
            border-radius: 50%;
            top: 60px;
            left: 30px;
            z-index: 10;
        }

        .message {
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
            color: #d63384;
        }

        @keyframes bloom {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="flower">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
            <div class="petal p7"></div>
            <div class="petal p8"></div>
            <div class="center"></div>
        </div>
        
        <div class="message">
            <h1>¡Feliz Día del Amor y la Amistad!</h1>
            <p>Eres la persona más especial. ❤️</p>
        </div>
    </div>

</body>
</html>
