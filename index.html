<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    
    <style>
        /* === AMBIENTE Y FONDO === */
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #2b1029 0%, #0f0518 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Parisienne', cursive;
        }

        /* === TEXTOS === */
        .title-container {
            position: absolute;
            top: 8%; /* Un poco más arriba */
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        h1 {
            color: #ffcae5; /* Rosa claro brillante */
            font-size: 4rem; /* Un poco más grande */
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.9), 0 0 30px rgba(255, 105, 180, 0.6);
            opacity: 0;
            transform: translateY(-20px);
            animation: textReveal 2s ease-out 3s forwards; /* Aparece antes */
        }

        .subtitle {
            color: #ffd1e8; /* Color mucho más legible */
            font-size: 2.2rem;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            opacity: 0;
            animation: textReveal 2s ease-out 4s forwards; /* Aparece antes */
        }

        /* === ESCENARIO DEL RAMO === */
        .bouquet {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* === ESTILOS SVG === */
        .flower {
            position: absolute;
            overflow: visible;
            /* Sombra suave para dar volumen general */
            filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.4));
        }

        /* Animación del Trazado (Dibujo Dorado) */
        .draw-path {
            fill: transparent;
            stroke: #ffd700; /* Dorado brillante */
            stroke-width: 1.2;
            stroke-dasharray: 1500;
            stroke-dashoffset: 1500;
            animation: draw 3s ease-in-out forwards;
            opacity: 0.8;
        }

        /* Animación del Relleno (Color Sólido) */
        .bloom-layer {
            opacity: 0;
            /* Aparece con fuerza para rellenar */
            animation: bloomSolid 2.5s ease-in-out forwards;
        }

        /* Sombra interna para dar volumen entre capas */
        .shadow-layer {
            filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.5));
        }

        /* Movimiento de vida */
        .alive {
            animation: float 6s ease-in-out infinite alternate;
            transform-origin: bottom center;
        }

        /* === KEYFRAMES === */
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }

        /* Nuevo keyframe para un relleno más sólido */
        @keyframes bloomSolid {
            0% { opacity: 0; }
            100% { opacity: 0.95; } /* Casi totalmente opaco */
        }

        @keyframes textReveal {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }

        /* Partículas */
        .firefly {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 8px #ffd700, 0 0 15px #ff69b4;
            opacity: 0;
            animation: fly 10s infinite linear;
            pointer-events: none;
        }
        @keyframes fly {
            0% { opacity: 0; transform: translate(0, 0); }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { opacity: 0; transform: translate(var(--x-end), -100vh); }
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>¡Feliz Día del Amor y la Amistad!</h1>
        <div class="subtitle">Eres mi persona favorita ❤️</div>
    </div>

    <div class="bouquet" id="garden">
        
        <svg style="display: none;">
            <symbol id="lux-lily" viewBox="0 0 300 300">
                <defs>
                    <radialGradient id="petalGlow" cx="50%" cy="80%" r="75%">
                        <stop offset="5%" stop-color="#6b0022" /> <stop offset="30%" stop-color="#ff006e" /> <stop offset="65%" stop-color="#ff85c1" /> <stop offset="100%" stop-color="#ffffff" /> </radialGradient>

                    <linearGradient id="backPetalColor" x1="0" y1="1" x2="0" y2="0">
                         <stop offset="0%" stop-color="#990033" />
                         <stop offset="100%" stop-color="#cc3366" />
                    </linearGradient>

                    <pattern id="speckles" x="0" y="0" width="15" height="15" patternUnits="userSpaceOnUse">
                        <circle cx="2" cy="2" r="0.8" fill="#590016" opacity="0.5"/>
                        <circle cx="8" cy="9" r="1" fill="#590016" opacity="0.5"/>
                    </pattern>
                </defs>

                <path class="draw-path" d="M150,300 Q145,230 150,180" stroke="#4a7c3a" stroke-width="5" fill="none" style="stroke-opacity: 0.8;" />

                <g class="bloom-layer shadow-layer" style="animation-delay: 0.3s">
                    <path d="M150,180 Q110,140 100,80 Q130,120 150,180 Z" fill="url(#backPetalColor)" stroke="none" />
                    <path d="M150,180 Q190,140 200,80 Q170,120 150,180 Z" fill="url(#backPetalColor)" stroke="none" />
                    <path d="M150,180 Q150,120 150,60 Q150,120 150,180 Z" fill="url(#backPetalColor)" stroke="none" />
                </g>

                <g class="bloom-layer shadow-layer" style="animation-delay: 0.6s">
                    <path d="M150,185 C120,130 90,50 150,10 C210,50 180,130 150,185 Z" fill="url(#petalGlow)" stroke="none" />
                    <path d="M150,185 C100,170 40,140 30,90 C70,110 120,160 150,185 Z" fill="url(#petalGlow)" stroke="none" />
                    <path d="M150,185 C200,170 260,140 270,90 C230,110 180,160 150,185 Z" fill="url(#petalGlow)" stroke="none" />
                    
                    <path d="M150,185 C130,140 110,80 150,40 C190,80 170,140 150,185 Z" fill="url(#speckles)" opacity="1" style="mix-blend-mode: multiply;" stroke="none" />
                </g>

                <g class="draw-path">
                    <path d="M150,185 C120,130 90,50 150,10 C210,50 180,130 150,185 Z" />
                    <path d="M150,185 C100,170 40,140 30,90 C70,110 120,160 150,185 Z" />
                    <path d="M150,185 C200,170 260,140 270,90 C230,110 180,160 150,185 Z" />
                </g>

                <g class="bloom-layer" style="animation-delay: 1.2s">
                    <path d="M150,185 Q140,140 135,110" stroke="#590016" stroke-width="2.5" fill="none" />
                    <path d="M150,185 Q160,140 165,110" stroke="#590016" stroke-width="2.5" fill="none" />
                    <path d="M150,185 Q150,140 150,100" stroke="#8cb369" stroke-width="3" fill="none" />
                    <ellipse cx="135" cy="110" rx="4" ry="6" fill="#590016" />
                    <ellipse cx="165" cy="110" rx="4" ry="6" fill="#590016" />
                    <circle cx="150" cy="100" r="4" fill="#d4e09b" />
                </g>
            </symbol>
        </svg>
    </div>

    <script>
        const garden = document.getElementById('garden');
        
        // Configuración del Ramo (Más compacto para que se vea más lleno)
        const bouquetConfig = [
            { x: 0, y: -30, scale: 1.6, rot: 0, z: 20, delay: 0 },      // Centro Gigante
            { x: -90, y: 40, scale: 1.2, rot: -30, z: 15, delay: 0.3 }, // Izquierda Media
            { x: 90, y: 40, scale: 1.2, rot: 30, z: 15, delay: 0.5 },   // Derecha Media
            { x: -50, y: 140, scale: 1.0, rot: -15, z: 18, delay: 0.8 },// Abajo Izq
            { x: 50, y: 140, scale: 1.0, rot: 15, z: 18, delay: 1.0 },  // Abajo Der
            { x: -130, y: -50, scale: 0.9, rot: -45, z: 5, delay: 1.5 },// Fondo Izq
            { x: 130, y: -50, scale: 0.9, rot: 45, z: 5, delay: 1.7 }   // Fondo Der
        ];

        // Generar Flores
        bouquetConfig.forEach(config => {
            const wrapper = document.createElement('div');
            wrapper.classList.add('flower', 'alive');
            
            // Centrado y posicionamiento
            wrapper.style.left = `calc(50% + ${config.x}px - 150px)`;
            wrapper.style.top = `calc(50% + ${config.y}px - 150px)`;
            wrapper.style.zIndex = config.z;
            wrapper.style.transform = `scale(${config.scale}) rotate(${config.rot}deg)`;
            
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", "300");
            svg.setAttribute("height", "300");
            svg.style.overflow = "visible";

            const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
            use.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', '#lux-lily');
            
            svg.appendChild(use);
            wrapper.appendChild(svg);
            garden.appendChild(wrapper);

            // Ajustar retrasos de animación
            const animations = wrapper.querySelectorAll('.draw-path, .bloom-layer');
            animations.forEach(el => {
                const existingDelay = parseFloat(getComputedStyle(el).animationDelay) || 0;
                el.style.animationDelay = (existingDelay + config.delay) + 's';
            });
        });

        // Generar Luciérnagas
        function createFireflies() {
            for(let i=0; i<35; i++) {
                const fly = document.createElement('div');
                fly.classList.add('firefly');
                fly.style.left = Math.random() * 100 + 'vw';
                fly.style.top = Math.random() * 100 + 'vh';
                fly.style.animationDelay = Math.random() * 8 + 's';
                fly.style.setProperty('--x-end', (Math.random() * 250 - 125) + 'px');
                document.body.appendChild(fly);
            }
        }
        createFireflies();
    </script>
</body>
</html>
