<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para alguien especial ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffc1cf 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container { text-align: center; z-index: 2; }

        /* Flor Central */
        .flower { position: relative; width: 100px; height: 100px; margin: 0 auto 30px; }
        .petal { position: absolute; background-color: #ff4d6d; width: 50px; height: 80px; border-radius: 50% 50% 10% 10%; left: 25px; transform-origin: bottom center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .p1 { transform: rotate(0deg); } .p2 { transform: rotate(45deg); } .p3 { transform: rotate(90deg); } .p4 { transform: rotate(135deg); }
        .p5 { transform: rotate(180deg); } .p6 { transform: rotate(225deg); } .p7 { transform: rotate(270deg); } .p8 { transform: rotate(315deg); }
        .center { position: absolute; width: 40px; height: 40px; background: #ffb703; border-radius: 50%; top: 60px; left: 30px; z-index: 10; }

        .message h1 { color: #c9184a; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .message p { color: #ff4d6d; font-size: 1.2rem; font-weight: bold; }

        /* Estilo de los pétalos que caen */
        .falling-petal {
            position: absolute;
            background-color: #ffb3c1;
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="flower">
            <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div>
            <div class="petal p5"></div><div class="petal p6"></div><div class="petal p7"></div><div class="petal p8"></div>
            <div class="center"></div>
        </div>
        <div class="message">
            <h1>¡Feliz Día del Amor y la Amistad!</h1>
            <p>Gracias por estar en mi vida. ❤️</p>
        </div>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('falling-petal');
            
            // Valores aleatorios para los pétalos
            const size = Math.random() * 15 + 10 + 'px';
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
            
            document.body.appendChild(petal);

            // Limpiar pétalos después de que caigan
            setTimeout(() => { petal.remove(); }, 5000);
        }

        // Crear pétalos cada 300ms
        setInterval(createPetal, 300);
    </script>
</body>
</html>
